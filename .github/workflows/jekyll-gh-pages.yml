name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # (no cache for now, simpler)

      - name: Install dependencies
        working-directory: ./ujwal-portfolio   # ðŸ‘ˆ IMPORTANT
        run: npm install

      - name: Build project
        working-directory: ./ujwal-portfolio   # ðŸ‘ˆ IMPORTANT
        run: npm run build

      # ðŸ‘‰ If you used Vite, keep dist
      # ðŸ‘‰ If you used Create React App, change 'dist' to 'build'
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ujwal-portfolio/dist   # or ./ujwal-portfolio/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
